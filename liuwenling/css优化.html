<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css 优化  
    * 内联首屏css
    * css异步加载
    * 代码压缩
    * 合理使用选择器
    * 减少使用昂贵css属性
    *不要使用@import
    */
  </style>
  <link rel="alternate stylesheet" href="./css" onload="this.ref='stylesheet'">
  <link rel="stylesheet" href="./css" media="noexist" onload="this.ref=all">
</head>
<body>
    
    <script>
      const l=document.createElement('link')
      l.rel='stylesheet'
      l.href='./css/index.css'
      document.head.appendChild(l)
    </script>
</body>
</html>

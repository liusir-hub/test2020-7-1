<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fade-enter-active{
      animation: ani 2s;
    }
    .fade-leave-active{
      animation:ani 3s reverse;
    }
    @keyframes ani{
      0%{
        transform: rotate(0) translateX(0);
      }
      50%{
        /* opacity:1 */
      }
      100%{
        transform: rotate(180deg) translateX(1000px);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <sss></sss>
    <transition name="fade">
      <dong></dong>
    </transition>
  </div>
  <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.esm.browser.js'
    Vue.component('sss',{
      inject:['val'],
      data(){
        return {
          mon:this.val,
          lost:[1,2,3],
          yuyu:[111,222]
        }
      },
      mounted() {
        document.addEventListener('click',this.change,false)
      },
      methods:{
        change(){
          let a = this.lost.concat(this.yuyu)
          console.log(a,this.lost)
        }
      },
      template:'<div>{{mon}}<p v-for="i in lost" :key="i">{{i}}</p></div>'
    })
    Vue.component('dong',function(resolve,reject){
      setTimeout(() => {
        resolve({
          inject:['val'],
          data(){
            return {
              dada:this.val*200
            }
          },
          template:'<div style="width:100px">{{dada}}</div>'
        })
      }, 2000);
    })
    let app=new Vue({//这里是vue的根组件  所有子组件都可以使用this.$root。来访问实力上的属性和方法
      el:'#app',
      provide(){
        return {
          val:this.val
        }
      },
      data:{
        val:2000
      }
    })
  </script>
</body>
</html>

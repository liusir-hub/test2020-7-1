<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    strong,b,em,i{
      font-weight: normal;
      font-style: normal;
    }
    u{
      text-decoration-style: dashed;
      text-decoration-line: underline;
    }
  </style>
</head>
<body>
  <div>
    <p>
      <span>
        小红：你是谁？<br>
        小白：我是小白.
        <hr>
        小绿：你好
      </span>
      <pre>
        小红：<b>你是谁？</b>
        小白：<strong>我是小白</strong>

        <em>小绿<em>：<i>你好</i>
      </pre>
      <p>
        H<sub>2</sub>O<br>
        7<sup>2</sup>=7*7<br>
        <var>a</var>+<var>b</var>=10
      </p>
      <p>
        <u > sssss</u><br>
        <s>wwww</s>
      </p>
      <blockquote cite="https://quote.example.com">
        <p>天才就是 1% 的天赋和99%的汗水。</p>
      </blockquote>
      <cite>-- 爱迪生</cite>
      <code>alert()</code>
      <pre>
        <code>
          let i=20;
          for(let i=0;i&lt;20;i++){
            console.log(i)
          }
        </code>
      </pre>
      <p>音乐会在<time datetime="20:00">晚上八点</time>开始。</p>
      <del><p>会议定于5月8日举行。</p></del>
<ins><p>会议定于5月9日举行。</p></ins>
<p>床前明月光，<bdo dir="rtl">霜上地是疑</bdo>。</p>
    </p>
  </div>
</body>
</html>

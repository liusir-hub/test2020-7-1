<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function prite(){
      return new Promise ((resolve,reject)=>{
        setTimeout(() => {
            resolve(1000)
        }, 1000);
      })
    }
    async function res(){
      let result=await prite()
      return result
    }
    res().then(res=>{console.log(res)})
    //实现一个多次尝试请求直到成功
    async function getdata(){
      for(let i=0;i<5;i++){
        try{//因为await后的promise对象又可能rejected 导致async函数无法继续执行下区，所以要对promise对象进行catch捕获方法
          await fetch('......dsafsdfa').catch(err=>{
            console.log(err)
          })
          break;
        }catch{

        }
      }
    }
  </script>
</body>
</html>

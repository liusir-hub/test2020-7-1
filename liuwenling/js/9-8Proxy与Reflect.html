<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Proxy 代理 实际可以看错是给对象生成一个代理器 对象的操作可以通过它进行拦截操作
    // 要是想proxy起作用 必须对proxy实例进行操作，不能对原对象操作！！！
    let obj={
      a:2,
      c:4
    }
    let proxy=new Proxy(obj,{
      get(target,prokey){
        return target[prokey]
      },
      set(target,prokey,value,receiver){
        var success=Reflect.set(target,prokey,value,receiver)
        console.log(success)
        if(success){
          console.log('设置成功')
        }
        return success
      }
    })
    proxy.a=200
    console.log(proxy.a)
    console.log(obj)
    
  </script>
</body>
</html>

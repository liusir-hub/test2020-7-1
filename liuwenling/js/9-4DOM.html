   /*

    let app=document.getElementById('app')
    console.log(app.previousSibling,app.nextSibling,app.firstChild,app.childNodes,app.children,app.parentNode,app.parentElement)
    let D=document.createElement('p')
    D.textContent='你好'
    let D1=document.createElement('p')
    D1.textContent='hello'

    app.prepend(D)
    let nodelist=app.childNodes
    let nodelist1=document.querySelectorAll('div')
    let htmllist=app.children;
    let htmllis1=document.getElementsByClassName('.app')
    console.log(nodelist,nodelist1)//都是nodelist
    console.log(htmllist,htmllis1)//htmllist

    let ev=document.createEvent('Event');

    document.addEventListener('built',()=>{
      console.log(000)

    function dosome(){
      document.dispatchEvent(ev)
    }
    let attrs=app.attributes
    console.log(attrs,app.style.height)
    console.log(app.dataset)
    let box=document.getElementsByClassName('app')[0]
    console.log(box.style)//这里获取不到 因为element.style是用来获取行内属性的

    console.log(box.clientTop,box.offsetTop,box.scrollTop)
    box.addEventListener('scroll',()=>{
      console.log(box.scrollTop)
    },false)
    // p.scrollIntoView()
    box.addEventListener('mouseenter',()=>{
      console.log(window.getComputedStyle(box,':hover').width)
    })
    let observer=new MutationObserver(function(mutations,observer){
      console.log(mutations)
    })
    let nlist=document.getElementById('app');
    let options={
      'childList':true,
      'attributes':true
    }
    observer.observe(nlist,options)
    ul.onclick=function(e){
